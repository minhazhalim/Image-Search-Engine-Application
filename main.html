<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width,initial-scale=1.0">
     <title>Image Search Engine Application</title>
     <link rel="stylesheet" href="design.css">
     <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
     <script src="development.js" defer></script>
</head>
<body>
     <div class="lightbox">
          <div class="wrapper">
               <header>
                    <div class="photographer">
                         <i class="uil uil-camera"></i>
                         <span></span>
                    </div>
                    <div class="buttons">
                         <i class="uil uil-import"></i>
                         <i class="close-icon uil uil-times"></i>
                    </div>
               </header>
               <div class="preview-image">
                    <div class="image"><img src="" alt="Preview-Image"></div>
               </div>
          </div>
     </div>
     <section class="search">
          <img src="./images/search-img.jpg" alt="Search-Image">
          <div class="content">
               <h1>image gallery with javascript</h1>
               <p>search and download any images within a second</p>
               <div class="search-box">
                    <i class="uil uil-search"></i>
                    <input type="text" placeholder="search images">
               </div>
          </div>
     </section>
     <section class="gallery">
          <ul class="images"></ul>
          <button class="load-more">load more</button>
     </section>
</body>
</html>
